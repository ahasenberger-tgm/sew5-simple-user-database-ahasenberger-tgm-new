python: 3.7

matrix:
  include:
  - stage: Tox Test
    name: "Unit Tests"
    language: python
    sudo: required
    dist: xenial
    python: 3.7
    install: pip install tox-travis
    script: tox
  - stage: Cypress Test
    name: "Frontend Cypress Tests"
    language: node_js
    node_js: 10
    npm: true
    directories:
    - /.npm
    - /.cache
    - node_modules
    before_install:
    - sudo apt-get -y install python3-pip python-dev
    - sudo pip3 install -U setuptools
    - sudo pip install Flask
    - sudo pip install flask-cors
    - python3 -V
    - pip3 -V